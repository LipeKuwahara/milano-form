<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armário Milano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icone/favicon.ico">
</head>

<body>
    <div class="container">
        <h2>
            Armário Milano <img src="imagens/pic01.png" alt="" class="icon">
        </h2>
        <form id="formArmario">
            <div class="form-row">
                <div>
                    <label for="altura">Altura (mm):</label>
                    <input type="number" id="altura" required>
                </div>
                <div>
                    <label for="largura">Largura (mm):</label>
                    <input type="number" id="largura" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="profundidade">Profundidade (mm):</label>
                    <input type="number" id="profundidade" required>
                </div>
                <div>
                    <label for="alturaBase">Altura da Base (mm):</label>
                    <input type="number" id="alturaBase" required>
                </div>
            </div>

            <!-- Campos Tipo Fundo, Tipo Base e Quantidade de Portas lado a lado -->
            <div class="form-row-triple">
                <div>
                    <label for="tipofundo">Tipo Fundo:</label>
                    <select id="tipofundo">
                        <option value="fundovidro">Vidro 4mm</option>
                        <option value="fundomdf6">MDF 6mm</option>
                        <option value="fundomdfx">MDF 12, 15 ou 18mm</option>
                    </select>
                </div>
                <div>
                    <label for="tipobase">Tipo Base:</label>
                    <select id="tipobase">
                        <option value="base25">Base 25mm</option>
                        <option value="base30">Base 30mm</option>
                    </select>
                </div>
                <div>
                    <label for="qtdportas">Portas:</label>
                    <select id="qtdportas">
                        <option value="1porta">1 Porta</option>
                        <option value="2portas">2 Portas</option>
                    </select>
                </div>
            </div>

            <button type="button" onclick="calcular()">Calcular</button>
        </form>

        <div id="resultado" class="result" style="display: none;"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
